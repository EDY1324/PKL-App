<div class="form-container">
  <div class="form-card">
    <h2>Pengajuan Magang</h2>
    <form (submit)="submitApplication()">
      <div class="form-group">
        <label for="fullName">Nama Lengkap:</label>
        <input id="fullName" type="text" name="fullName" [(ngModel)]="formData.fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" [(ngModel)]="formData.email" required>
      </div>

      <div class="form-group">
        <label for="phone">Nomor HP:</label>
        <input id="phone" type="tel" name="phone" [(ngModel)]="formData.phone" required>
      </div>

      <div class="form-group">
        <label for="resume">Alasan/Motivasi (Opsional):</label>
        <textarea id="resume" name="resume" [(ngModel)]="formData.resume"></textarea>
      </div>

      <button class="submit-btn" type="submit">Ajukan Magang</button>
    </form>
  </div>
</div>
